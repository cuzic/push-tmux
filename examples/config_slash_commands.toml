delay_seconds = 1500  # 25 minutes

[slash_commands.shortbreak]
template = "echo 'â˜• Break time is over! Back to work.'"
delay_seconds = 300  # 5 minutes

[slash_commands.longbreak]
template = "echo 'ğŸ‰ Long break finished! Ready for another session?'"
delay_seconds = 900  # 15 minutes